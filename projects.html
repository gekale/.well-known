<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gekale projects</title>
    <link href="favicon.ico" rel="icon" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
            position: relative;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-transform: lowercase;
        }

        .nav-buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8em;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
        }

        .nav-buttons button:hover {
            background-color: #777;
        }

        .message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px); /* Adjust height to account for header and footer */
            text-align: center;
            font-size: 1.5em;
            color: #333;
        }
    </style>
</head>
<body>
    <header id="header">
        gekale projects
        <div class="nav-buttons">
            <button id="projects-button" onclick="location.href='projects.html'">my projects</button>
            <button id="arts-button" onclick="location.href='index.html'">my arts</button>
        </div>
    </header>
    <div class="message">
        none yet lol
    </div>
    <footer>
        hosted thanks to byte <3
    </footer>
    <script>
        (function oneko() {
            const nekoEl = document.createElement("div");
            let nekoPosX = 32;
            let nekoPosY = 32;
            let mousePosX = 0;
            let mousePosY = 0;
            let frameCount = 0;
            let idleTime = 0;
            let idleAnimation = null;
            let idleAnimationFrame = 0;
            const nekoSpeed = 10;
            const spriteSets = {
                idle: [[-3, -3]],
                alert: [[-7, -3]],
                scratch: [
                    [-5, 0],
                    [-6, 0],
                    [-7, 0],
                ],
                tired: [[-3, -2]],
                sleeping: [
                    [-2, 0],
                    [-2, -1],
                ],
                N: [
                    [-1, -2],
                    [-1, -3],
                ],
                NE: [
                    [0, -2],
                    [0, -3],
                ],
                E: [
                    [-3, 0],
                    [-3, -1],
                ],
                SE: [
                    [-5, -1],
                    [-5, -2],
                ],
                S: [
                    [-6, -3],
                    [-7, -2],
                ],
                SW: [
                    [-5, -3],
                    [-6, -1],
                ],
                W: [
                    [-4, -2],
                    [-4, -3],
                ],
                NW: [
                    [-1, 0],
                    [-1, -1],
                ],
            };
            function create() {
                nekoEl.id = "oneko";
                nekoEl.style.width = "32px";
                nekoEl.style.height = "32px";
                nekoEl.style.position = "fixed";
                nekoEl.style.backgroundImage = "url('https://files.catbox.moe/cjsfx8.gif')";
                nekoEl.style.imageRendering = "pixelated";
                nekoEl.style.left = "16px";
                nekoEl.style.top = "16px";

                document.body.appendChild(nekoEl);

                document.onmousemove = (event) => {
                    mousePosX = event.clientX;
                    mousePosY = event.clientY;
                };

                window.onekoInterval = setInterval(frame, 100);
            }

            function setSprite(name, frame) {
                const sprite = spriteSets[name][frame % spriteSets[name].length];
                nekoEl.style.backgroundPosition = `${sprite[0] * 32}px ${sprite[1] * 32}px`;
            }

            function resetIdleAnimation() {
                idleAnimation = null;
                idleAnimationFrame = 0;
            }

            function idle() {
                idleTime += 1;

                // every ~ 20 seconds
                if (idleTime > 10 && Math.floor(Math.random() * 200) == 0 && idleAnimation == null) {
                    idleAnimation = ["sleeping", "scratch"][Math.floor(Math.random() * 2)];
                }

                switch (idleAnimation) {
                    case "sleeping":
                        if (idleAnimationFrame < 8) {
                            setSprite("tired", 0);
                            break;
                        }
                        setSprite("sleeping", Math.floor(idleAnimationFrame / 4));
                        if (idleAnimationFrame > 192) {
                            resetIdleAnimation();
                        }
                        break;
                    case "scratch":
                        setSprite("scratch", idleAnimationFrame);
                        if (idleAnimationFrame > 9) {
                            resetIdleAnimation();
                        }
                        break;
                    default:
                        setSprite("idle", 0);
                        return;
                }
                idleAnimationFrame += 1;
            }

            function frame() {
                frameCount += 1;
                const diffX = nekoPosX - mousePosX;
                const diffY = nekoPosY - mousePosY;
                const distance = Math.sqrt(diffX ** 2 + diffY ** 2);

                if (distance < nekoSpeed || distance < 48) {
                    idle();
                    return;
                }

                idleAnimation = null;
                idleAnimationFrame = 0;

                if (idleTime > 1) {
                    setSprite("alert", 0);
                    // count down after being alerted before moving
                    idleTime = Math.min(idleTime, 7);
                    idleTime -= 1;
                    return;
                }

                direction = diffY / distance > 0.5 ? "N" : "";
                direction += diffY / distance < -0.5 ? "S" : "";
                direction += diffX / distance > 0.5 ? "W" : "";
                direction += diffX / distance < -0.5 ? "E" : "";
                setSprite(direction, frameCount);

                nekoPosX -= (diffX / distance) * nekoSpeed;
                nekoPosY -= (diffY / distance) * nekoSpeed;

                nekoEl.style.left = `${nekoPosX - 16}px`;
                nekoEl.style.top = `${nekoPosY - 16}px`;
            }

            create();
        })();
    </script>
    <script>
        var today = new Date();
        var day = today.getDate()
        var month = today.getMonth() + 1
        if (day == 2 && month == 8) {
            document.getElementById('header').innerText = "IT IS TODAY GEKALE'S BIRTHDAY!!!!"
        }
    </script>
</body>
</html>
