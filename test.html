<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="favicon.ico" rel="icon" />
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            text-transform: lowercase;
            position: relative;
        }

        .nav-buttons {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            background-color: white;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            border: 2px solid #333;
            transition: background-color 0.2s, color 0.2s;
        }

        .nav-buttons a:hover {
            background-color: #333;
            color: white;
        }

        .discord-button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        .gallery img {
            margin: 10px;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-transform: lowercase;
        }

        #cat-sound-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
            outline: none;
            opacity: 0.2;
        }

        #cat-sound-button img {
            width: 128px;
            height: 128px;
            border: 5px solid #333;
            border-radius: 10px;
        }

        #cat-sound-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <header id="header">
        <div class="nav-buttons">
            <a href="your-projects-page.html">My Projects</a>
            <a href="https://discord.com/invite/yourdiscord" class="discord-button">
                <img src="https://cdn.iconscout.com/icon/free/png-256/discord-2474800-2056094.png" alt="Discord Logo">
                My Discord
            </a>
        </div>
        gekale arts
    </header>
    <div class="gallery">
        <img src="https://files.catbox.moe/d1q0lm.png" alt="purple cat" width="256" height="256">
        <img src="https://files.catbox.moe/4pf5ag.png" alt="gekale" width="256" height="256">

        <img src="https://files.catbox.moe/gkgh73.png" alt="sir meow" width="256" height="256">

        <button id="cat-sound-button">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPzlSPtQD3H6OK36fZXlVpI-PiRR8elwtGyw&s" alt="click me">

        hosted thanks to byte <3

    <script>
        var today = new Date();
        var day = today.getDate();
        var month = today.getMonth() + 1;
        if (day == 2 && month == 8) {
            document.getElementById('header').innerText = "IT IS TODAY GEKALE'S BIRTHDAY!!!!";
        }
    </script>
    <script>
        (function oneko() {
            const nekoEl = document.createElement("div");
            let nekoPosX = 32;
            let nekoPosY = 32;
            let mousePosX = 0;
            let mousePosY = 0;
            let frameCount = 0;
            let idleTime = 0;
            let idleAnimation = null;
            let idleAnimationFrame = 0;
            const nekoSpeed = 10;
            const spriteSets = {
                idle: [[-3, -3]],
                alert: [[-7, -3]],
                scratch: [
                    [-5, 0],
                    [-6, 0],
                    [-7, 0],
                ],
                tired: [[-3, -2]],
                sleeping: [
                    [-2, 0],
                    [-2, -1],
                ],
                N: [
                    [-1, -2],
                    [-1, -3],
                ],
                NE: [
                    [0, -2],
                    [0, -3],
                ],
                E: [
                    [-3, 0],
                    [-3, -1],
                ],
                SE: [
                    [-5, -1],
                    [-5, -2],
                ],
                S: [
                    [-6, -3],
                    [-7, -2],
                ],
                SW: [
                    [-5, -3],
                    [-6, -1],
                ],
                W: [
                    [-4, -2],
                    [-4, -3],
                ],
                NW: [
                    [-1, 0],
                    [-1, -1],
                ],
            };

            function create() {
                nekoEl.id = "oneko";
                nekoEl.style.width = "32px";
                nekoEl.style.height = "32px";
                nekoEl.style.position = "fixed";
                nekoEl.style.backgroundImage = "url('https://files.catbox.moe/cjsfx8.gif')";
                nekoEl.style.imageRendering = "pixelated";
                nekoEl.style.left = "16px";
                nekoEl.style.top = "16px";

                document.body.appendChild(nekoEl);

                document.onmousemove = (event) => {
                    mousePosX = event.clientX;
                    mousePosY = event.clientY;
                };

                window.onekoInterval = setInterval(frame, 100);
            }

            function setSprite(name, frame) {
                const sprite = spriteSets[name][frame % spriteSets[name].length];
                nekoEl.style.backgroundPosition = `${sprite[0] * 32}px ${sprite[1] * 32}px`;
            }

            function resetIdleAnimation() {
                idleAnimation = null;
                idleAnimationFrame = 0;
            }

            function idle() {
                idleTime += 1;

                // every ~ 20 seconds
                if (idleTime > 10 && Math.floor(Math.random() * 200) == 0 && idleAnimation == null) {
                    idleAnimation = ["sleeping", "scratch"][Math.floor(Math.random() * 2)];
                }

                switch (idleAnimation) {
                    case "sleeping":
                        if (idleAnimationFrame < 8) {
                            setSprite("tired", 0);
                            break;
                        }
                        setSprite("sleeping", Math.floor(idleAnimationFrame / 4));
                        if (idleAnimationFrame > 192) {
                            resetIdleAnimation();
                        }
                        break;
                    case "scratch":
                        setSprite("scratch", idleAnimationFrame);
                        if (idleAnimationFrame > 9) {
                            resetIdleAnimation();
                        }
                        break;
                    default:
                        setSprite("idle", 0);
                        return;
                }
                idleAnimationFrame += 1;
            }

            function frame() {
                frameCount += 1;
                const diffX = nekoPosX - mousePosX;
                const diffY = nekoPosY - mousePosY;
                const distance = Math.sqrt(diffX ** 2 + diffY ** 2);

                if (distance < nekoSpeed || distance < 48) {
                    idle();
                    return;
                }

                idleAnimation = null;
                idleAnimationFrame = 0;

                if (idleTime > 1) {
                    setSprite("alert", 0);
                    // count down after being alerted before moving
                    idleTime = Math.min(idleTime, 7);
                    idleTime -= 1;
                    return;
                }

                direction = diffY / distance > 0.5 ? "N" : "";
                direction += diffY / distance < -0.5 ? "S" : "";
                direction += diffX / distance > 0.5 ? "W" : "";
                direction += diffX / distance < -0.5 ? "E" : "";
                setSprite(direction, frameCount);

                nekoPosX -= (diffX / distance) * nekoSpeed;
                nekoPosY -= (diffY / distance) * nekoSpeed;

                nekoEl.style.left = `${nekoPosX - 16}px`;
                nekoEl.style.top = `${nekoPosY - 16}px`;
            }

            create();
        })();
    </script>
</body>
</html>
