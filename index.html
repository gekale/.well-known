<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gekale arts</title>
    <style>
body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-family: 'Courier New', Courier, monospace;
    text-transform: lowercase;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
}

.gallery img {
    margin: 10px;
    border: 5px solid #333;
    border-radius: 10px;
    box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}

.gallery img:hover {
    transform: scale(1.1);
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
    text-transform: lowercase;
}
#cat-sound-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    border: none;
    background: none;
    padding: 0;
    cursor: pointer;
    box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
    outline: none;
    opacity: 0.2;
}

#cat-sound-button img {
    width: 128px;
    height: 128px;
    border: 5px solid #333;
    border-radius: 10px;
}

#cat-sound-button:focus {
    outline: none;
}
    </style>
</head>
<body>
    <header id="header">
        gekale arts
    </header>
    <div class="gallery">
        <img src="https://files.catbox.moe/d1q0lm.png" alt="purple cat" width="256" height="256">
        <img src="https://files.catbox.moe/4pf5ag.png" alt="gekale" width="256" height="256">
        <img src="https://files.catbox.moe/j1g8b8.png" alt="This is gilbert and he is stupid" width="256" height="256">
        <img src="https://files.catbox.moe/gkgh73.png" alt="sir meow" width="256" height="256">
        <img src="https://files.catbox.moe/cse3yo.png" alt="cat on duty" width="256" height="256">
        <button id="cat-sound-button">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPzlSPtQD3H6OK36fZXlVpI-PiRR8elwtGyw&s" alt="click me">
    </div>
    </button>
    <footer>
        hosted thanks to byte <3
    </footer>
    <script type="text/javascript" src="birthday.js"></script>
    <script>
        var today = new Date();
        var day = today.getDate()
        var month = today.getMonth() + 1
        if (day === 7 && month === 8) 
        {
            document.getElementById('header').innerText = "IT IS TODAY GEKALE'S BIRTHDAY!!!!"
        }
    </script>
</body>
</html>
